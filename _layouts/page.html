---
layout:           default
---

<link rel="stylesheet" href="/js/prettify/prettify.css" />
<style type="text/css">
    body { background:#e8e8e8; }
    @media screen and (max-width: 750px){
        body { background:#fff; }
    }
    @media screen and (max-width: 1020px){
        body { background:#fff; }
    }
</style>

<div id="content">
    <div class="entry" style="margin-left: 15%; margin-right: 15%;">
	<div class="page">
        <h1 class="entry-title">{{ page.title }}</h1>
        {{ content }}
	{% if site.xyquote %}<p class="xyquote">{{ site.xyquote }}</p> {% endif %}
	</div>
    </div>

</div>
