<!DOCTYPE html>
<html>
<head>
    <!--

    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="Lingduo" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'FontAwesome';
        src: url('https://cdn.bootcss.com/font-awesome/4.6.3/fonts/fontawesome-webfont.svg') format('svg');
      }
    </style>
</head>
<body>

    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">Duoduoeeee</a>
            <a class="home-follow" href="#" title="Contact Me">â€¦</a>
        </div>
        <div class="home-contact">
            <a href="https://github.com/duoduoeeee/" target="_blank" style="margin-left:-5px;"><img src="https://github.com/favicon.ico" alt="github" width="22"/></a>
            <a href="https://thoughtstreams.io/duoduoeeee/" target="_blank" style="margin-left:-5px;"><img src="https://thoughtstreams.io/site_media/static/img/favicon.ico" alt="ts" width="22"/></a>
            <a href="http://www.zhihu.com/people/duoduoeeee" target="_blank" style="text-align:right"><img src="https://www.zhihu.com/favicon.ico" alt="zhihu" width="22"/></a>
            <a href="http://www.twitter.com/duoduoeeee" target="_blank" style="text-align:right"><img src="/images/favicon.ico" alt="twitter" width="22"/></a>
        </div>
    </div>

    {{ content }}

    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>
</body>
</html>
