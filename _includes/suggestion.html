{% if page.previous.url or page.next.url %}
    <div class="container page-suggestion">
        {% if page.next.url %}
            <a class="button alignable pull-left" href="{{ page.next.url }}">
                Newer
            </a>
        {% endif %}
        {% if page.previous.url %}
            <a class="button alignable pull-right" href="{{ page.previous.url }}">
                Older
            </a>
        {% endif %}
    </div>
    <div style="clear:both"></div>
{% endif %}
