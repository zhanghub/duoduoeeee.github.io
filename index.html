---
layout: default
title: Lingduo's Blog
---
<div style="margin: 5% 10% 2% 10%">
    <table style="width: 100%">
        <tr>
            <td width="70%">
                <ul class="list-group">
　　{% for post in site.posts %}
　　　　		    <li class="list-group-item title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
　　{% endfor %}
		</ul>
 	    </td>
	</tr>
    </table>
</div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
